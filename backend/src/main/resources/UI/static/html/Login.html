<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Войдите в свой аккаунт AI-Powered Content Hub">
    <meta name="keywords" content="публикация статей, контент платформа, ИИ инструменты, искусственный интеллект, создание контента, редактирование, авторские статьи, блог, AI content hub, авторизация, аутентификаация, идентификация">
    <title>Авторизация | AI-Powered Content Hub</title>
    <link rel="icon" href="/resources/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Germania+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="log-in-form">
  <div class="form-content">
    <div class="header-content">
      <img class="logo" src="/resources/icon_p.png" />
      <div class="form-label">Вход</div>
    </div>
    <div class="log-in-area">
      <div id="login" class="field">
        <div class="field-space-content">
          <div class="field-label">Логин</div>
          <input id="login-input" class="login-input" type="text" placeholder="e-mail или имя пользователя">
        </div>
      </div>
      <div id="password" class="field">
        <div class="field-space-content">
          <div class="field-label">Пароль</div>
          <input id="password-input" class="login-input" type="password" placeholder="пароль">
        </div>
        <img class="eye" src="/resources/eye_closed.png" />
      </div>
      <div id="log-in-button" class="log-in-button">
        <div class="log-in-button-text">войти</div>
      </div>
      <div class="redirect-content">
        <div>Нет аккаунта?</div>
        <a href="/register">Регистрация</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
