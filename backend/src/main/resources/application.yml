app:

kafka-config:
  topics:
    identification:
      partitions: 10
      replicas: 3
    profile_editing:
      partitions: 10
      replicas: 3
    commenting:
      partitions: 10
      replicas: 1
    articles_setup:
      partitions: 5
      replicas: 1
    articles_editing:
      partitions: 20
      replicas: 1
    bans:
      partitions: 5
      replicas: 3
    reports:
      partitions: 10
      replicas: 1
    get_info:
      partitions: 5
      replicas: 3
    comments_showing:
      partitions: 20
      replicas: 1
    articles_showing:
      partitions: 20
      replicas: 2
    articles_searching:
      partitions: 10
      replicas: 3
    statistics:
      partitions: 20
      replicas: 2
    collection:
      partitions: 20
      replicas: 2
    authorization:
      partitions: 5
      replicas: 3

spring:
  application:
    name: backend
  security:
    user:
      name: admin
      password: admin
  thymeleaf:
    prefix: classpath:/UI/static/html/
    suffix: .html
  kafka:
    bootstrap-servers:
      - localhost:9092
      - localhost:9093
      - localhost:9094
  producer:
    acks: all
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      min.insync.replicas: 2

server:
  port: ${BACKEND_PORT}

logging:
  config: classpath:log4j2-plain.xml

bot:
  base-url: http://${BACKEND_BASEURL_HOST}:${BACKEND_PORT}